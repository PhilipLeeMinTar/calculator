<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="functions.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display-previous"></div>
        <div class="display-current">0</div>
        <div class="buttons">
            <div class="row1">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="row2">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="operator">+</button>
            </div>
            <div class="row3">
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row4">
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="operator">ร</button>
            </div>
            <div class="row5">
                <button class="period">.</button>
                <button class="digits">0</button>
                <button class="equal">=</button>
                <button class="operator">รท</button>
            </div>
        </div>
    </div>

    <footer>
        Github: <a href="https://github.com/PhilipLeeMinTar/calculator">https://github.com/PhilipLeeMinTar/calculator</a>
    </footer>

</body>
</html>
